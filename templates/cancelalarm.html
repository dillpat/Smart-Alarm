<!DOCTYPE html>
<html>
<body style="background-color:powderblue">
<h2>Cancel Alarm</h2>
<form name="alarm" action="/cancelalarm" method="get">
  <select name="alarm">
	{% for item in alarms %}
        <option style="color:green" value="{{item['alarm']}}">
			{{item['alarm']}} {{item['message']}}
		</option>
    {% endfor %}
  </select>
  <button type="submit">Cancel</button>
  <input type="submit" value="Back" formaction="/">
</form>
</body>
</html>
